name: Bundle Size Comment
on:
  workflow_run:
    workflows: ["Bundle Size"]
    types: [completed]

permissions:
  actions: read
  pull-requests: write

jobs:
  comment:
    name: Comment Bundle Size
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download bundle size data
        uses: actions/download-artifact@v4
        with:
          name: bundle-size-data
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la
          echo "--- pr-number.txt ---"
          cat pr-number.txt
          echo "--- comment-body.md ---"
          cat comment-body.md

      - name: Read PR number
        id: pr
        run: echo "number=$(cat pr-number.txt)" >> $GITHUB_OUTPUT

      - name: Comment bundle size
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr.outputs.number }}
          header: bundle-size
          path: comment-body.md
